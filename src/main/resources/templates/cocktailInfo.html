<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Details</title>
    <link href="/css/output.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto p-4 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg overflow-hidden flex-auto">
        <img th:src="@{${cocktail.image}}" alt="Cocktail Image" class="w-full h-96 object-cover">
        <div class="p-6">
            <h1 class="lg:text-3xl md:text-8xl font-bold mb-2 decoration-orange-400 decoration-8 underline" th:text="${cocktail.name}">Cocktail Name</h1>
            <br>
            <br class="lg:hidden">
            <br class="lg:hidden">
            <p id="cocktail-glass" class="text-orange-400 lg:text-lg md:text-4xl mb-4 font-semibold"></p>
            <br class="lg:hidden">
            <p id="cocktail-taste" class="text-orange-400 lg:text-lg md:text-4xl mb-4 font-semibold"></p>
            <br class="lg:hidden">
            <p class="text-orange-400 lg:text-lg md:text-4xl mb-4 font-semibold" th:text="'도수: ' + ${cocktail.alcohol + '%'}">Alcohol Content</p>
            <br class="lg:hidden">
            <br class="lg:hidden">

            <h2 class="lg:text-2xl md:text-6xl font-bold mb-2 underline decoration-8 decoration-orange-400">재료</h2>
            <br class="lg:hidden">
            <br class="lg:hidden">
            <ul class="list-disc list-inside mb-4 lg:text-lg md:text-4xl font-semibold">
                <li th:each="ingredient : ${cocktail.ingredients}" th:text="${ingredient.name} + ' - ' + ${ingredient.amount}">Ingredient Amount</li>
            </ul>
            <br class="lg:hidden">
            <br class="lg:hidden">

            <h2 class="lg:text-2xl md:text-6xl font-bold mb-2 underline decoration-8 decoration-orange-400">조주법</h2>
            <br class="lg:hidden">
            <br class="lg:hidden">
            <p class="text-gray-700 text-base lg:text-lg md:text-4xl font-semibold" th:text="${cocktail.steps}">Preparation Steps</p>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    $(function () {
        const cocktailTaste = [[${cocktail.taste}]];
        const cocktailGlass = [[${cocktail.glass}]];
        console.log(cocktailTaste + " " + cocktailGlass);
        let korTaste = null;
        switch (cocktailTaste) {
            case "sour":
                korTaste = "상큼한 맛";
                break;
            case "sweet":
                korTaste = "달콤한 맛";
                break;
            case "bitter":
                korTaste = "씁쓸한 맛";
                break;
            case "fresh":
                korTaste = "상쾌한 맛";
                break;
        }
        let korGlass = null;
        switch (cocktailGlass) {
            case "longDrink":
                korGlass = "롱드링크";
                break;
            case "shortDrink":
                korGlass = "숏드링크";
                break;
            case "shot":
                korGlass = "샷";
                break;
            case "other":
                korGlass = "그 이외";
                break;
        }

        document.getElementById("cocktail-taste").innerText = korTaste;
        document.getElementById("cocktail-glass").innerText = korGlass;

    });

</script>
</html>
