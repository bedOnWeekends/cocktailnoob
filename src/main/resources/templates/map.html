<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- component -->
<div class="flex h-screen overflow-hidden touch-none">
    <!-- Main Chat Area -->
    <div class="flex-1">
        <!-- Chat Header -->
        <header class="bg-white p-4 text-gray-700">
            <h1 class="lg:text-2xl md:text-5xl font-semibold underline decoration-4 decoration-orange-400">내 주변 칵테일 지도</h1>
        </header>

        <div id="map" style="width: 100%; height: 100%;">

        </div>

    </div>

</div>
</body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3018d8b0b46abd897e34e5cbd691ca18"></script>
<script>
    navigator.geolocation.getCurrentPosition(function(position) {
        const x = position.coords.latitude;
        const y = position.coords.longitude;

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(x, y), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);
    });
</script>
</html>
